<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        
        <script type="text/javascript" charset="utf-8" src="components/loader.js"></script>

        <!-- Google Map API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVXTQtga5_XEeXLnPKe55XDyvJnc32Dzs&sensor=false"
                type="text/javascript"
                charset="UTF-8">
        </script>

        <script type="text/javascript">
            
            var message;
 
            // 位置情報取得
            function start_func(){
                get_location();
            }
            
            function get_location(){
                // document.getElementById("area_name").innerHTML = "位置情報取得します";
                if (navigator.geolocation) {
                    // 現在の位置情報取得を実施 正常に位置情報が取得できると、
                    // successCallbackがコールバックされます。
                    navigator.geolocation.getCurrentPosition
                    (successCallback,errorCallback);
                } else {
                    message = "本ブラウザではGeolocationが使えません";
                    // document.getElementById("area_name").innerHTML = message;
                }
            }
            // ( 2 )位置情報が正常に取得されたら
            function successCallback(pos) {
                var Potition_latitude = pos.coords.latitude;
                var Potition_longitude = pos.coords.longitude;
                 
                // 位置情報が取得出来たらGoogle Mapを表示する
                initialize(Potition_latitude,Potition_longitude);
            }
             
            function errorCallback(error) {
                message = "位置情報が許可されていません";
                // document.getElementById("area_name").innerHTML = message;
            }
             
            // ( 3 )Google Map API を使い、地図を読み込み
            function initialize(x,y) {
                // document.getElementById("area_name").innerHTML = 'google map情報を取得中';
                 
                // Geolocationで取得した座標を代入
                var myLatlng = new google.maps.LatLng(x,y);
                var mapOptions = {
                    zoom: 17,
                    center: myLatlng,
                    //mapTypeId: google.maps.MapTypeId.HYBRID
                }
                
                var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
            }
        </script>
    </head>

    <body onload="start_func()">

        <!-- 地図の描画領域 -->
        <div id="map_canvas" style="width:367px; height:400px"></div>
        
        <div id="show_position"></div>
    </body>
</html>
