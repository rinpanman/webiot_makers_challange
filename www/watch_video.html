        function onYouTubeIframeAPIReady() {
            // 埋め込みたい動画のIDを入れた配列を準備する
            var videoIdArray = ['9Sg24qRRoyo', 'OTUtF7ZxRN8', '4KUA-1DvQZk', '7wKjv4eLQ7s', 'MmhuiG8O2SQ'];
            // YT.Playerオブジェクトを格納するオブジェクト作る
            var ytplayers = {};
            // プレーヤーのロードを実行
            loadPlayer(videoIdArray);
            // YT.Playerを生成する関数
            var playerId;
            function loadPlayer(ids) {
                // 引数で受け取った配列をfor in文でまわす
                for (var i in ids) {
                    var videoId = ids[i],
                    playerId = "player_" + videoId;
                    
                    var insert = document.getElementById('link');
                    insert.insertAdjacentHTML('beforebegin','<div id="' + playerId + '">BeforeBegin</div>');
                    
                    playerId = new YT.Player(
                        playerId, { // 最初の引数に挿入したいHTML要素のidを指定する
                            width: "367",
                            height: "186",
                            videoId: videoId
                        }
                    );
                    // YT.Playerオブジェクトを格納する
                    ytplayers[videoId] = playerId;
                }
            }
        }
    </script>
